<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Diagramme PERT{% endblock %}</title>
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-gradient-to-r from-blue-600 to-blue-700 shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center space-x-3">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                    </svg>
                    <a href="{% url 'home' %}" class="text-white text-2xl font-bold">PERT Manager</a>
                </div>
                
                <div class="flex items-center space-x-4">
                    <a href="{% url 'home' %}" class="text-white hover:text-blue-200 transition px-3 py-2 rounded-md text-sm font-medium">
                        Accueil
                    </a>
                    <a href="{% url 'projet_list' %}" class="text-white hover:text-blue-200 transition px-3 py-2 rounded-md text-sm font-medium">
                        Mes Projets
                    </a>
                    <a href="{% url 'projet_create' %}" class="bg-white text-blue-600 hover:bg-blue-50 transition px-4 py-2 rounded-md text-sm font-medium">
                        + Nouveau Projet
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Messages Flash -->
    {% if messages %}
    <div class="container mx-auto px-4 mt-4">
        {% for message in messages %}
        <div class="{% if message.tags == 'success' %}bg-green-100 border-green-400 text-green-700{% elif message.tags == 'error' %}bg-red-100 border-red-400 text-red-700{% else %}bg-blue-100 border-blue-400 text-blue-700{% endif %} border px-4 py-3 rounded relative mb-4" role="alert">
            <span class="block sm:inline">{{ message }}</span>
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <!-- Contenu principal -->
    <main class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white mt-auto py-6">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2025 PERT Manager - Gestion de diagrammes PERT</p>
        </div>
    </footer>

    {% block extra_js %}{% endblock %}
</body>
</html>
